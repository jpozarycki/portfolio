<div class="container">
  <div class="row">
    <div class="col-lg-12 edit-section">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2>Edit projects</h2>
            <div class="row">
              <div class="btn-group">
                <button class="btn btn-primary" *ngFor="let project of projects; let i = index">{{project.title}}</button>
              </div>
            </div>
            <form [formGroup]="projectsForm">
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" formControlName="title" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="pictureUrl">PictureUrl</label>
                    <input type="text" id="pictureUrl" formControlName="pictureUrl" class="form-control" #pictureUrl>
                    <img [src]="pictureUrl.value" alt="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" formControlName="description" rows="8"
                              class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="gitUrl">GitHub URL</label>
                    <input type="text" id="gitUrl" formControlName="gitUrl" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="webUrl">Website URL</label>
                    <input type="text" id="webUrl" formControlName="gitUrl" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row" formArrayName="technologies" *ngFor="let technology of formData.controls; let i = index" [formGroupName]="i" style="margin-top: 4px;">
                <div class="col-xs-8">
                  <input type="text" class="form-control"
                         formControlName="technology">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-outline-success" style="margin-left: 3px" type="button">Add next</button>
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-outline-danger" style="margin-left: 3px" type="button">X</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12 edit-section">
      <div class="row">
        <div class="col-xs-12">
          <h2>Edit resume</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <a [href]="resumeLink" target="_blank">Check the current link</a>

          <form [formGroup]="resumeForm" (ngSubmit)="onSubmitResume()">
            <div class="form-group">
              <label for="resumeLink">Enter your new link</label>
              <input type="text" id="resumeLink" formControlName="resume" class="form-control">
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
